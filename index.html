<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="code, form" />
  <meta name="description" content="Contact formCode"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="css/style.min.css"> -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contact-form" id="contact">
    <h2>  Contact Us</h2>
    <form action="" id="contact-form">
        <div class="form-group two-col">
          <div class="input-group-response">
            <label for="first-name">  First Name  <span class="star">*</span></label> 
            <input type="text" name="first-name" id="first-name" >

            <label for="last-name">  Last Name <span class="star">*</span> </label>
            <input type="text" name="last-name" id="last-name" >
            <span class="error-message"> This field is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">  Email Address <span class="star">*</span> </label>
        <input type="email" name="email" id="email" >
        <span class="error-message"> This field is required</span>
      </div>

      <div class="form-group">
        <label for="query-type">  Query Type <span class="star">*</span></label>
        <div class="radio-group-response">
          <div class="radio-group">
            <input type="radio" name="queryType" id="general" value="general" checked>
            <label for="general">   General Enquiry </label>
          </div>
          
          <div class="radio-group">
            <input type="radio" name="queryType" id="supoort" value="support">
            <label for="support">    Support Request</label>
          </div>
      </div>
        <span class="error-message">Please select a query type</span>
      </div>

      <div class="form-group">
        <label for="message"> Message <span class="star">*</span></label>
        <textarea name="message" id="message" ></textarea>
        <span class="error-message"> This field is required</span>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" name="consent" id="consent">
        <label for="consent">I consent to being contacted by the team  <span class="star">*</span> </label> 
        <span class="error-message">To submit this form, please consent to being contacted</span>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="success-message">Message Sent! Thanks for completing the form. We'll be in touch soon!</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Md Naimur Rahman</a>.
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
